name: ðŸŒ± Deploy site

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"

      - name: Cache
        uses: actions/cache@v2
        with:
          path: .markata.cache
          key: ${{ runner.os }}-${{ hashfiles('markata.toml') }}-${{ steps.date.outputs.date }}-markata
          restore-keys: |
            ${{ runner.os }}-${{ hashfiles('markata.toml') }}-markata

      - uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8

      - name: install markata
        run: pip install git+https://github.com/WaylonWalker/markata.git@develop python-twitter background # checksumdir

      - name: run markata
        run: markata --no-rich

      - name: create root
        run: |
            cp static/index.html markout/index.html

      - name: sw-version
        run: export checksum=$(checksumdir markout ) && cat static/sw.js | envsubst > markout/sw.js

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v1.1.12
        with:
          publish-dir: "./markout"
          production-branch: markout
          production-deploy: true
          deploy-message: "Deploy markout from GitHub Actions"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
